<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NETFLIX</h1>
    <div class="main">
        <h2>Sign In</h2>
        <form action="">
            <div class="p">
                <input type="text" name="" id="pn" placeholder="  Email or phone number" style="color: white;" >
            </div>
            <div class="pass">
                <input type="password" name="" id="ps" placeholder="  Password" style="color: white;">
            </div>
            <p><button type="submit">Sign In</button></p>
            <p>OR</p>
            <div class="u">
                <input type="text" id="us" placeholder="Use a sign-in code" style="color: white;"">
            </div>
            <p><b>Forgot Password?</b></p>
            <input type="checkbox" id="remember-me" style="margin-left: 50px;">
            <label for="remember-me" style="color: white;">Remember me</label>
        </form>
        <div class="new">
            New to Netflix?  <b><u>Sign up now.</u></b>
        </div>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
